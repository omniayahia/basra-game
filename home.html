<html>
 <head>
	<title></title>
  <link href="css/style.css"  rel="stylesheet" >
 </head>
 <body>

  <section class="allgame" >
    <div  class="first-section">
    
      <div class="fourimgs">
        <img src="images/facedown.png" class="facedownpc"  id="" > 
        <img src="images/facedown.png" class="facedownpc" id="" > 
        <img src="images/facedown.png" class="facedownpc" id=" "> 
        <img src="images/facedown.png" class=" facedownpc" id="">  
      </div>
      <div class="pcscore"> 
        <span>Computer Score</span>
        <p class="pccount">
          0
        </p>  
      </div>
    </div>

    <div class="sec" >
      <div class= "allintable">
        <div class="imgmin1">
          <span>Deck</span>
          <div class="backimage">
            <img src="images/facedown.png" >
          </div> 
        </div>
        <div class="imgintable" id="div1" >
          <img   src="images/facedown.png" class=" imgtable1 ">
          <img  src="images/facedown.png" class=" imgtable1 ">
          <img src="images/facedown.png" class=" imgtable1 ">
          <img src="images/facedown.png" class=" imgtable1 ">  
        </div>
        <div class="round">
            <p>Round : <span class="roundnum"> 1</span>
            </p>
            <p class="turn">turn: <span class="who">user</span></p>
        </div>
      </div>  
    </div>

    <div class="clear"></div>

    <div class="third-section" >
      <div class="user">
        <img src="images/facedown.png" class=" backimg" id="drag1 " draggable="true" ondragstart="drag(event)" >
        <img src="images/facedown.png" class=" backimg" id="drag2"  draggable="true" ondragstart="drag(event)">   
        <img src="images/facedown.png" class=" backimg" id="drag3"  draggable="true" ondragstart="drag(event)"> 
        <img src="images/facedown.png" class=" backimg" id="drag4"  draggable="true" ondragstart="drag(event)"> 
      </div>
      <div class="userscore">
      <span>player score</span>
      <p class="usercounter">0</p>
      </div>
    </div>

</section>

<div class="finalimg">
  <img src="images/congr1-01.png" class="congratulations">   
  <img src="images/gameover-01.png" class="gameover">   
  <img src="images/tryagain-01.png" class="tryagain">   
</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>	
<script type="text/javascript" src="js/main.js"></script>
 </body>
</html>
